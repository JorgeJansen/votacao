<div class="bg-login vh-100">
  <!-- <app-loader></app-loader> -->
  <div class="position-fixed bg-white w-100">
    <div class="col-3 text-center m-auto p-2">
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center h-100">
    <div class="card shadow col-11 col-md-7 col-lg-5 col-xl-4 mx-auto px-4">
      <div class="col-12 text-center mt-5">
        <strong class="fs-1">Login</strong>
      </div>
      <form [formGroup]="formLogin" class="row card-body gap-3 my-5" (submit)="login()" autocomplete="off" novalidate>
        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" tabindex="1" formControlName="email">
          <app-invalid-feedback [field]="f['email']"></app-invalid-feedback>
        </div>
        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" tabindex="2"
              formControlName="password">
            <button type="button" tabindex="5" class="bi input-group-text rounded-end text-dark"
              [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" (click)="showPassword = !showPassword"></button>
            <app-invalid-feedback [field]="f['password']"></app-invalid-feedback>
          </div>
        </div>
        <div class="d-grid mt-5">
          <button type="submit" class="btn btn-primary btn-lg" tabindex="4">NEXT</button>
        </div>
      </form>
    </div>
  </div>
</div>
