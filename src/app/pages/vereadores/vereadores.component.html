<div class="container py-5">
  <div class="row gap-3 justify-content-around py-4 border-top">
    <div class="col-12">
      <table class="table table-dark align-middle">
        <thead>
          <tr>
            <th scope="col" class="text-center">Foto</th>
            <th scope="col">Nome</th>
            <th scope="col">Partido</th>
            <th scope="col">Presidente</th>
          </tr>
        </thead>
        <tbody>
          @for (item of dataTable; let i = $index; track i) {
          <tr>
            <td class="text-primary text-center" [style.width.px]="70">
              @if(item?.image?.data) {
              <img
                style="background-image: url({{item.image.data}}); background-size: cover; backdrop-filter: contrast(0.5);"
                class="rounded-circle" width="40" height="40" alt="" />
              }@else{
              <i class="bi bi-cloud-upload-fill fs-3" (click)="uploadDialog(item)" role="button"></i>
              }
            </td>
            <td class="text-warning fw-bold">{{ item.nome }}</td>
            <td class="text-warning fw-bold">{{ item.partido }}</td>
            <td class="text-warning fw-bold">{{ item.presidente ? 'Sim' : 'NÃ£o' }}</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex gap-3">
    <button class="btn btn-primary" [routerLink]="['/home']">Home</button>
  </div>
</div>
