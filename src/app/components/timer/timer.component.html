<!-- Formulário responsivo -->
<div class="h-100 d-flex flex-wrap align-items-center justify-content-center">
  <div class="col-12">
    <div class="row justify-content-center align-items-center">
      <div class="col-auto">
        <div class="timer-display text-center my-3" *ngIf="timerStarted">
          {{ displayTime() }}
        </div>
      </div>
      <div class="col-12" [ngClass]="!timerStarted() ? 'col-md-6' : 'col-md-10'">
        <div class="row g-2 justify-content-center align-items-center">
          <div class="col-6 col-sm" *ngIf="!timerStarted()">
            <input type="number" class="form-control" [(ngModel)]="inputMinutes" min="1" placeholder="Minutos" />
          </div>
          <div class="col-6 col-sm-auto d-grid" *ngIf="!timerStarted()">
            <button class="btn btn-success w-100" (click)="startTimer()">
              Iniciar
            </button>
          </div>
          <div class="col-6 col-sm-auto d-grid" *ngIf="timerStarted()">
            <button class="btn btn-warning w-100" (click)="togglePause()">
              {{ isPaused() ? 'Continuar' : 'Pausar' }}
            </button>
          </div>
          <div class="col-6 col-sm-auto d-grid" *ngIf="timerStarted()">
            <button class="btn btn-danger w-100" (click)="resetTimer()">Resetar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Display do Timer -->
    <div class="row justify-content-center">
      <div class="col-auto text-center my-3">
        <p class="mb-1">
          <strong>Início:</strong> {{ formatTime(currentTime()) }}
        </p>
        <p class="mb-0">
          <strong>Fim previsto:</strong> {{ formatTime(endTime()) }}
        </p>
      </div>
    </div>
    <!-- Barra de Progresso -->
    <div class="row justify-content-center mt-3" *ngIf="showProgress && timerStarted">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            [style.width.%]="progressPercent()" role="progressbar"></div>
        </div>
      </div>
    </div>
  </div>
</div>
